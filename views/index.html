<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5">
        <p class="h1 fw-bold mb-4"> Random Joke Generator</p>
        <div class="card bg-primary pt-4 pb-2">    
            <div class="card-body">
                <p id="joke" class="color text-white"> wakwaw</p>
                <button class="btn btn-light" id="joke-button">Klik untuk melucu</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('joke-button').addEventListener('click', async()=> {
            try {
                const response = await fetch('/joke');
                const data = await response.json();
                document.getElementById('joke').innerText = data.joke;
            } catch (error) {
                document.getElementById('joke').innerText = 'failed';
            }   
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
